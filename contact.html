<!DOCTYPE html>
<head>
   <title>Contact form</title>
   <meta property="og:type" content="website">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="form-section-wave">
      <div class="container">
         <div class="form-block-wave">
            <div class="w-layout-grid form-grid-wave">
               <div class="form-column-wave">
                  <div class="title-wrap-wave">
                     <h1 class="h1-white">Hello, let's chat! ðŸ‘‹</h1>
                     <p class="paragraph-wave">It seems that you have taken interest in our services! Once you fill in this form, one of our representatives will be in touch with you to discuss details further.</p>
                  </div>
               </div>
               <div class="form-wrap-wave">
                  <div>
                     <form>
                        <div class="field-wrap-wave">
                           <label class="field-label-wave">First and last name</label>
                           <div class="input-icon-wrapper"><input type="text" class="text-field-wave w-input" placeholder="..."><img src="./name.svg" alt="" class="input-icon"></div>
                        </div>
                        <div class="field-wrap-wave">
                           <label class="field-label-wave">Mail address</label>
                           <div class="input-icon-wrapper"><input type="text" class="text-field-wave w-input" placeholder="..."><img src="./mail.svg" alt="" class="input-icon"></div>
                        </div>
                        <div class="field-wrap-wave"><label class="field-label-wave">Message</label><textarea placeholder="Enter your message..." class="text-field-large-wave w-input"></textarea></div>
                        <div class="button-wrap-right"><input type="submit" value="Send Message" data-wait="Please wait..." class="button-wave w-button"></div>
                     </form>
                     <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                     </div>
                     <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
